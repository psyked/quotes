<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style>
        body, html {
            /*background: #f62459;*/
            background: #008b8b;
            color: white;
            font-family: 'Lucida Grande', sans-serif;
        }

        main {
            height: 100vh;
            width: 100vw;
        }

        figure {
            display: inline-block;
            position: absolute;
            width: 80%;
            text-align: center;
            top: 50%;
            left: 10%;
            font-size: 10vh;
            margin: 0;
            transform: translateX(0%) translateY(-50%);
        }

        figcaption {
            text-align: right;
            font-size: 5vh;
            width: 90%;
            margin: 3vh 0;
            display: block;
            position: absolute;
        }

        aside span {
            display: inline-block;
            position: absolute;
            width: 50%;
            text-align: left;
            top: 2vh;
            left: 3vh;
            font-size: 5vh;
            /*color: #C9F227;*/
        }
    </style>
</head>
<body>
<main>
    <article>
        <figure>“Half, Not Half-Assed.”
            <figcaption>&mdash; <cite>author</cite></figcaption>
        </figure>
        <aside><span>#moviequotes</span></aside>
    </article>
</main>
</body>
</html>
