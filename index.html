<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style>
        body, html {
            /*background: #f62459;*/
            background: #008b8b;
            color: white;
            font-family: 'Lucida Grande', sans-serif;
            margin: 0;
            font-size: 10vh;
        }

        @media screen and (orientation: portrait) {
            body, html {
                font-size: 10vw;
            }
        }

        main {
            height: 100vh;
            width: 100vw;
        }

        article {
            background: url(https://images1-focus-opensocial.googleusercontent.com/gadgets/proxy?url=http%3A%2F%2Frookerville.com%2Fwp-content%2Fuploads%2F2013%2F07%2Fbatman-begins-batman-49436_1600_1200.jpg&container=focus&resize_w=10) top left no-repeat;
            background-size: cover;
            height: 100vh;
            width: 100vw;
        }

        figure {
            display: inline-block;
            position: absolute;
            width: 80%;
            text-align: center;
            top: 50%;
            left: 10%;
            font-size: 1rem;
            margin: 0;
            padding: 1.6rem 0 1.6rem 0;
            transform: translateX(0%) translateY(-50%);
            text-shadow: 0 0 .5rem rgba(0, 0, 0, .5);
        }

        figcaption {
            text-align: right;
            font-size: .5rem;
            width: 90%;
            margin: 3vh 0;
            display: block;
            position: absolute;
        }

        aside span {
            display: inline-block;
            position: absolute;
            width: 50%;
            text-align: left;
            top: 2vh;
            left: 3vh;
            font-size: .5rem;
        }
    </style>
</head>
<body>
<main>
    <article>
        <figure>“It’s not who you are underneath, but what you do that defines you.”
            <figcaption>&mdash; <cite>Rachel Dawes</cite></figcaption>
        </figure>
        <aside><span>#moviequotes</span></aside>
    </article>
</main>
</body>
</html>
