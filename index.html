<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style>
        body, html {
            /*background: #f62459;*/
            background: #8b8b8b;
            color: white;
            font-family: 'Lucida Grande', sans-serif;
            margin: 0;
            font-size: 10vh;
        }

        @media screen and (orientation: portrait) {
            body, html {
                font-size: 10vw;
            }
        }

        main {
            height: 100vh;
            width: 100vw;
        }

        article {
            /*background: url(https://images1-focus-opensocial.googleusercontent.com/gadgets/proxy?url=http%3A%2F%2Fwww.visit-tel-aviv.com%2Fsites%2Fdefault%2Ffiles%2Ftitanic-body.jpg&container=focus&resize_w=10) top left no-repeat;*/
            background-size: cover;
            height: 100vh;
            width: 100vw;
            box-shadow: inset 0 0 2rem rgba(0, 0, 0, .5);
        }

        figure {
            display: inline-block;
            position: absolute;
            width: 80%;
            text-align: center;
            top: 50%;
            left: 10%;
            font-size: 1rem;
            margin: 0;
            padding: 1.6rem 0 1.6rem 0;
            transform: translateX(0%) translateY(-50%);
            text-shadow: 0 0 .5rem rgba(0, 0, 0, .5);
        }

        figcaption {
            text-align: right;
            font-size: .5rem;
            width: 90%;
            margin: 3vh 0;
            display: block;
            position: absolute;
        }

        aside {
            display: inline-block;
            position: absolute;
            width: 50%;
            text-align: left;
            top: 2vh;
            left: 3vh;
            font-size: .5rem;
            text-shadow: 0 0 .5rem rgba(0, 0, 0, .5);
        }

        aside span {
            margin-right: .5em;
        }
    </style>
</head>
<body>
<main>
    <article>
        <figure>“<span class="quote-body">Loading...</span>”
            <figcaption>&mdash; <cite class="quote-citation"></cite></figcaption>
        </figure>
        <aside class="quote-tags"></aside>
    </article>
</main>
<script src="https://code.jquery.com/jquery-3.0.0.min.js"
        integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
<script>
    function renderQuote(quote) {
        $('.quote-body').text(quote.body);
        $('.quote-citation').text(quote.attribution);
        $('.quote-tags').empty();
        if(quote.tags) {
            quote.tags.forEach(function(item) {
                        $('.quote-tags').append('<span>#' + item + '</span>');
                    }
            )
        }
        $('article').css('background-image', 'url(https://images1-focus-opensocial.googleusercontent.com/gadgets/proxy?url=' + encodeURI('http://a.dilcdn.com/bl/wp-content/uploads/sites/6/2015/07/Noescapefortheprincessthistime-e1436219473775-1024x516.png') + '&container=focus&resize_w=10)')
    }

    fetch('./quotes.json', {
        method: 'get'
    }).then(function(response) {
        return response.json();
    }).then(function(quotes) {
        var index = Math.round(Math.random() * quotes.length);
        renderQuote(quotes[index]);
    }).catch(function(err) {
        renderQuote({
            body: 'Error 404',
            attribution: 'Failed to load quote'
        });
    });
</script>
</body>
</html>
